<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
        }

        th {
            border: 1px solid #04020f;
            background: #368766;
            padding: 8px;
            text-align: center;
        }
        
        td {
            border: 1px solid #04020f;
            background: #546180;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<table align="center">
  <tr>
    <th colspan="4">Muraciet et</th>
 </tr>
  <tr>
    <th>şəkli yükləyin</th>
    <td colspan="3"> <label for="yükləyin"></label>
        <input type="file" id="myfile" name="myfile"><br><br>
         </td>
  </tr>
  <tr>
    <th>Ad</th>
    <td colspan="3"><label for="Ad"></label>
    <input type="text" name="Ad" id="" placeholder="Ad"></td>
  </tr>
  <tr>
    <th>Soyad</th>
    <td colspan="3"><label for="SoyAd"></label>
    <input type="text" name="Soyad" id="" placeholder="Soyad"></td>
  </tr>
  <tr>
    <th>Doğum tarixi</th>
    <td colspan="3">
        <label for="Tarix"></label>
    <input type="date" name="Tarix" id="" placeholder="Tarix">
    </td>
  </tr>
  <tr>
    <th>Cinsiyyətiniz</th>
    <td colspan="3">
        <input type="radio" id="kişi" name="kişi" value="kişi">
        <label for="kişi">kişi</label>
        <input type="radio" id="qadin" name="qadin" value="qadin">
        <label for="qadin">qadin</label>  
    </td>
</tr>
<tr>
    <th>Email</th>
    <td colspan="3">
        <input type="email" placeholder="Email">
        <label for="Email"></label>
    </td>
</tr>
<tr>
    <th rowspan="2">Əlaqə</th>
    <th>tel:</th>
    <td colspan="2"><input type="number" placeholder="Phone"></td>
    <tr>
        <th>tel:</th>
    <td colspan="2"><input type="number" placeholder="Phone"></td>
    </tr>
</tr>
<tr>
    <th>Təcrübələriniz</th>
    <td colspan="3">
        <input type="text" placeholder="Təcrübələriniz">
        <label for="Messages"></label>
    </td>
</tr>
<tr>
    <th>Xarici dillər</th>
    <td colspan="3">
        <input type="radio" id="kişi" name="kişi" value="kişi">
        <label for="kişi">Türk dili</label>
        <input type="radio" id="qadin" name="qadin" value="qadin">
        <label for="qadin">İngilis dili</label>  
        <input type="radio" id="qadin" name="qadin" value="qadin">
        <label for="qadin">Rus dili</label>  
    </td>
</tr>
<tr>
    <th>Əsgərlik</th>
    <td colspan="3">
        <label for="Xidmət"></label>
  <select name="Xidmət" id="Xidmət">
    <option value="">Xidmətdə olub</option>
    <option value="">Xidmətdə olmuyub</option>
    </td>
</tr>
<tr>
    <th>Təhsil</th>
    <td colspan="3">
        <select name="Təhsil" id="Təhsil">
            <option value="">Orta Təhsil</option>
            <option value="">Ali Təhsil</option>
            <option value="">Olmayib</option>
    </td>
</tr>
<tr>
    <th colspan="4">
        <input type="submit" placeholder="Təsdiq et">
        <label for="Təsdiq et"></label>
        
    </th>
</tr>


 </table>
